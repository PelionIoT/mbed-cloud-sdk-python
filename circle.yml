machine:
  services:
    - docker
  post:
    - pyenv global 2.7.11 3.4.2 3.6.2

dependencies:
  pre:
    - |
      pip install awscli
      login="$(aws ecr get-login --no-include-email)"
      ${login}

test:
  override:
    - tox

deployment:
  production:
    branch: master
    commands:
      - pip install pandoc
      - ./generate-docs.sh
