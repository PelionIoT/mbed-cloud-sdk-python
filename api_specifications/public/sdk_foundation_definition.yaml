  methods:
  - _key: create
    description: "With bulk upload, you can upload a `CSV` file containing a number\
      \ of enrollment IDs.\n\n**Example:**\n```\ncurl -X POST \\\n-H 'Authorization:\
      \ Bearer <api_key>' \\\n-F 'enrollment_identities=@/path/to/enrollments/enrollments.csv'\
      \ \\\nhttps://api.us-east-1.mbedcloud.com/v3/device-enrollments-bulk-uploads\n\
      \n```\n  **To ensure your CSV file is valid:**\n  1. The first line of the file\
      \ (header) is ignored.\n  1. Each line can contain comma-separated values, where\
      \ the first value is the Enrollment ID. Everything after the first comma is\
      \ ignored.\n  1. Valid enrollments begin with A followed by a - and 95 characters\
      \ (examples below).\n  1. One enrollment ID per line. Empty lines are ignored.\n\
      \  1. Trailing comma at the end of the line is optional.\n  1. Lines are terminated\
      \ with either a line feed \\n, a carriage return \\r, or both \\r\\n.\n  1.\
      \ Leading and trailing whitespace characters (Unicode U+0000 - U+0020) are removed\
      \ from the identity before validation.\n  1. Empty identities are ignored.\n\
      \  1. Valid enrollment identities may be enclosed within quotation marks. Whitespace\
      \ inside quotation marks is not trimmed and will cause validation to fail. Empty\
