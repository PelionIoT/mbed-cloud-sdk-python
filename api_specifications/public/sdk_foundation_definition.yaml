      \ ignored.\n  1. Valid enrollments begin with A followed by a - and 95 characters\
      \ (examples below).\n  1. One enrollment ID per line. Empty lines are ignored.\n\
      \  1. Trailing comma at the end of the line is optional.\n  1. Lines are terminated\
      \ with either a line feed \\n, a carriage return \\r, or both \\r\\n.\n  1.\
