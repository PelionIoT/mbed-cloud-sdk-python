entities:
- _key: account
  field_renames: []
  fields:
  - _key: address_line1
    api_fieldname: address_line1
    description: Postal address line 1.
    example: 110 Fulbourn Rd
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: address_line2
    api_fieldname: address_line2
    description: Postal address line 2.
    example: ' '
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: admin_email
    api_fieldname: admin_email
    description: The email address of the admin user created for this account. Present
      only in the response for account creation.
    example: admin@arm.com
    pattern: ^(?=.{3,254}$).+\@.+
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: admin_full_name
    api_fieldname: admin_full_name
    description: The full name of the admin user created for this account. Present
      only in the response for account creation.
    example: Admin Doe
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: admin_id
    api_fieldname: admin_id
    description: The ID of the admin user created for this account. Present only in
      the response for the account creation.
    example: 01619571e2e89242ac12000600000000
    pattern: '[a-f0-9]{32}'
    readOnly: true
    required: false
    type: string
    x-nullable: true
  - _key: admin_key
    api_fieldname: admin_key
    description: The admin API key created for this account. Present only in the response
      for account creation.
    example: ak_1MDE2MTk1NzFmNmU4MDI0MmFjMTIwMDA2MDAwMDAwMDA01619571f7020242ac12000600000000B40IkJADMANmAscAj0Ot0n2yeQnyt9tT
    readOnly: true
    required: false
    type: string
    x-deprecation:
      comment: This field is deprecated, do not use it anymore.
      end_of_life_at: '2021-09-01T00:00:00+00:00'
      issued_at: '2020-09-01T00:00:00+00:00'
      links: []
    x-nullable: true
  - _key: admin_name
    api_fieldname: admin_name
    description: The username of the admin user created for this account. Present
      only in the response for account creation.
    example: admin
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: admin_password
    api_fieldname: admin_password
    description: The password of the admin user created for this account. Present
      only in the response for account creation.
    example: PZf9eEUH43DAPE9ULINFeuj
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: aliases
    api_fieldname: aliases
    description: An array of aliases for the tenant account ID. The aliases must be
      globally unique.
    items:
      pattern: '[\w\-._]{8,100}'
      type: string
    maxItems: 10
    readOnly: false
    required: false
    type: array
  - _key: business_model
    api_fieldname: business_model
    default: active_device_business_model
    description: Business model for this account. Manageable by the root admin only.
    enum:
    - active_device_business_model
    - api_calls_1_business_model
    enum_reference: account_business_model_enum
    example: api_calls_1_business_model
    readOnly: false
    required: false
    type: string
  - _key: business_model_history
    api_fieldname: business_model_history
    description: Business model history for this account.
    items:
      properties:
      - _key: business_model
        default: active_device_business_model
        description: Business model for this account. Manageable by the root admin
          only.
        enum:
        - active_device_business_model
        - api_calls_1_business_model
        example: api_calls_1_business_model
        type: string
      - _key: updated_at
        description: Last update UTC time RFC3339.
        example: '2018-02-14T15:24:14Z'
        format: date-time
        type: string
      type: object
    readOnly: true
    required: false
    type: array
  - _key: city
    api_fieldname: city
    description: The city part of the postal address.
    example: Cambridge
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: company
    api_fieldname: company
    description: The name of the company used in billing.
    example: ARM Holdings Plc
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: contact
    api_fieldname: contact
    description: The name of the contact person for this account.
    example: J. Doe
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: contract_number
    api_fieldname: contract_number
    description: Contract number of the customer.
    example: 1NX25_0001
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: country
    api_fieldname: country
    description: The country part of the postal address.
    example: United Kingdom
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: created_at
    api_fieldname: created_at
    description: Creation UTC time RFC3339.
    example: '2018-02-13T09:35:20Z'
    format: date-time
    readOnly: true
    required: false
    type: string
  - _key: custom_fields
    additionalProperties:
      type: string
    api_fieldname: custom_fields
    description: Account's custom properties as key-value pairs.
    readOnly: false
    required: false
    type: object
    x-nullable: true
  - _key: customer_number
    api_fieldname: customer_number
    description: Customer number of the customer.
    example: 1NC25_0001
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: display_name
    api_fieldname: display_name
    description: The display name for the tenant account.
    example: ARM
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: email
    api_fieldname: email
    description: The company email address for this account.
    example: info@arm.com
    pattern: ^(?=.{3,254}$).+\@.+
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: end_market
    api_fieldname: end_market
    description: Account end market.
    example: IT
    readOnly: false
    required: true
    type: string
  - _key: expiration
    api_fieldname: expiration
    description: Expiration time of the account, as UTC time RFC3339.
    format: date-time
    readOnly: true
    required: false
    type: string
    x-nullable: true
  - _key: expiration_warning_threshold
    api_fieldname: expiration_warning_threshold
    description: Indicates how many days (1-180) before account expiration a notification
      email is sent.
    example: '180'
    maximum: 180
    minimum: 1
    readOnly: false
    required: false
    type: integer
    x-nullable: true
  - _key: id
    api_fieldname: id
    description: Account ID.
    example: 01619571e2e90242ac12000600000000
    pattern: '[a-f0-9]{32}'
    readOnly: false
    required: true
    type: string
  - _key: idle_timeout
    api_fieldname: idle_timeout
    description: The reference token expiration time, in minutes, for this account.
    example: '30'
    maximum: 120
    minimum: 1
    readOnly: false
    required: false
    type: integer
    x-nullable: true
  - _key: limitations
    api_fieldname: limitations
    description: List of account limitation objects.
    items:
      description: This object represents an account limitation.
      properties:
      - _key: billing_period
        description: Billing period of the account limitation.
        format: int32
        type: integer
      - _key: created_at
        description: Creation UTC time RFC3339.
        example: '2018-02-13T09:35:20Z'
        format: date-time
        type: string
      - _key: description
        description: Description of the account limitation.
        readOnly: true
        type: string
      - _key: etag
        description: API resource entity version.
        example: '1'
        type: string
      - _key: id
        description: Entity ID.
        example: 01619571d01d0242ac12000600000000
        type: string
      - _key: inherited
        description: Flag indicating whether this limitation is inherited.
        readOnly: true
        type: boolean
      - _key: inherited_from
        description: Indicates where this limit is inherited from.
        readOnly: true
        type: string
      - _key: inherited_type
        description: Indicates the type of the entity where the limitation is inherited
          from.
        readOnly: true
        type: string
      - _key: limit
        description: The value of the limit.
        format: int32
        type: integer
      - _key: name
        description: Name of the account limitation.
        type: string
      - _key: object
        description: 'Entity name: always ''limitation'''
        enum:
        - user
        - api-key
        - group
        - account
        - account_template
        - trusted_cert
        - list
        - error
        - agreement
        - signed_agreement
        - policy
        - limitation
        - identity_provider
        - user_session
        - user_invitation
        - notification_entry
        - branding_color
        - branding_image
        type: string
      - _key: quota
        description: Quota of the account limitation.
        format: int32
        type: integer
      - _key: updated_at
        description: Last update UTC time RFC3339.
        example: '2018-02-14T15:24:14Z'
        format: date-time
        type: string
      type: object
    readOnly: true
    required: false
    type: array
  - _key: limits
    additionalProperties:
      type: string
    api_fieldname: limits
    description: 'DEPRECATED: Replaced by the limitations parameter.'
    readOnly: true
    required: false
    type: object
    x-deprecation:
      comment: Replaced by the limitations parameter.
      end_of_life_at: '2020-08-27T12:03:58+00:00'
      issued_at: '2019-08-27T12:03:58+00:00'
    x-nullable: true
  - _key: mfa_status
    api_fieldname: mfa_status
    description: The enforcement status of multi-factor authentication, either `enforced`
      or `optional`.
    enum:
    - enforced
    - optional
    enum_reference: account_mfa_status_enum
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: notification_emails
    api_fieldname: notification_emails
    description: A list of notification email addresses.
    items:
      pattern: ^(?=.{3,254}$).+\@.+
      type: string
    readOnly: false
    required: false
    type: array
    x-nullable: true
  - _key: parent_account
    api_fieldname: parent_account
    description: Represents parent account contact details in responses.
    foreign_key:
      entity: parent_account
      group: Accounts
    properties:
    - _key: admin_email
      api_fieldname: admin_email
      description: The email address of the admin user who is the contact person of
        the parent account.
      entity_fieldname: admin_email
      example: info@arm.com
      pattern: ^(?=.{3,254}$).+\@.+
      type: string
    - _key: admin_name
      api_fieldname: admin_name
      description: The name of the admin user who is the contact person of the parent
        account.
      entity_fieldname: admin_name
      example: J. Doe
      maxLength: 100
      type: string
    - _key: id
      api_fieldname: id
      description: The ID of the parent account.
      entity_fieldname: id
      example: 01619571dad80242ac12000600000000
      pattern: '[a-f0-9]{32}'
      type: string
    readOnly: true
    required: false
    type: object
    x-nullable: true
  - _key: parent_id
    api_fieldname: parent_id
    description: The ID of the parent account, if any.
    example: 01619571dad80242ac12000600000000
    pattern: '[a-f0-9]{32}'
    readOnly: true
    required: false
    type: string
    x-nullable: true
  - _key: password_policy
    api_fieldname: password_policy
    description: The password policy for this account.
    foreign_key:
      entity: password_policy
      group: Accounts
    properties:
    - _key: minimum_length
      api_fieldname: minimum_length
      description: Minimum length for the password.
      entity_fieldname: minimum_length
      example: '8'
      maximum: 512
      minimum: 8
      type: integer
    readOnly: false
    required: false
    type: object
    x-nullable: true
  - _key: password_recovery_expiration
    api_fieldname: password_recovery_expiration
    description: Indicates for how many minutes a password recovery email is valid.
    format: int32
    maximum: 45
    minimum: 1
    readOnly: false
    required: false
    type: integer
  - _key: phone_number
    api_fieldname: phone_number
    description: The phone number of a company representative.
    example: +44 (1223) 400 400
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: policies
    api_fieldname: policies
    description: List of policies if requested.
    items:
      description: Represents a feature policy. Either the feature or the resource
        must be specified.
      foreign_key:
        entity: policy
        group: Accounts
      properties:
      - _key: action
        api_fieldname: action
        description: Comma-separated list of actions, empty string represents all
          actions.
        entity_fieldname: action
        example: GET
        type: string
      - _key: allow
        api_fieldname: allow
        description: True or false controlling whether an action is allowed or not.
        entity_fieldname: allow
        example: true
        type: boolean
      - _key: feature
        api_fieldname: feature
        description: Feature name corresponding to this policy.
        entity_fieldname: feature
        example: update-campaigns
        type: string
      - _key: inherited
        api_fieldname: inherited
        description: Flag indicating whether this feature is inherited or overwritten
          specifically.
        entity_fieldname: inherited
        example: false
        readOnly: true
        type: boolean
      - _key: inherited_from
        api_fieldname: inherited_from
        description: An ID indicating where this policy is inherited from.
        entity_fieldname: inherited_from
        example: 016ada3ec2d46665bf66e32e00000000
        pattern: '[a-f0-9]{32}'
        readOnly: true
        type: string
      - _key: inherited_type
        api_fieldname: inherited_type
        description: Indicates the type of entity this policy is inherited from.
        entity_fieldname: inherited_type
        enum:
        - account
        - template
        - tier_template
        example: account
        readOnly: true
        type: string
      - _key: resource
        api_fieldname: resource
        description: Resource that is protected by this policy.
        entity_fieldname: resource
        example: /v3/update-campaign
        type: string
      type: object
    readOnly: true
    required: false
    type: array
    x-nullable: true
  - _key: postal_code
    api_fieldname: postal_code
    description: The postal code part of the postal address.
    example: CB1 9NJ
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: reason
    api_fieldname: reason
    description: A note with the reason for account status update.
    example: Subscription paid.
    readOnly: true
    required: false
    type: string
    x-nullable: true
  - _key: reference_note
    api_fieldname: reference_note
    description: A reference note for updating the status of the account.
    example: ARM-INT-0001
    readOnly: true
    required: false
    type: string
    x-nullable: true
  - _key: sales_contact
    api_fieldname: sales_contact
    description: Email address of the sales contact.
    example: sales@arm.com
    pattern: ^(?=.{3,254}$).+\@.+
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: state
    api_fieldname: state
    description: The state part of the postal address.
    example: ' '
    maxLength: 100
    readOnly: false
    required: false
    type: string
    x-nullable: true
  - _key: status
    api_fieldname: status
    description: The status of the account.
    enum:
    - ENROLLING
    - ACTIVE
    - RESTRICTED
    - SUSPENDED
    enum_reference: account_status_enum
    example: ACTIVE
    readOnly: true
    required: false
    type: string
  - _key: template_id
    api_fieldname: template_id
    description: Account template ID.
    example: 01619571e7160242ac12000600000000
    pattern: '[a-f0-9]{32}'
    readOnly: true
    required: false
    type: string
    x-nullable: true
  - _key: tier
    api_fieldname: tier
    description: 'The tier level of the account; `0`: free tier, `1`: commercial account,
      `2`: partner tier. Other values are reserved for the future.'
    example: '1'
    readOnly: true
    required: false
    type: string
  - _key: tier_history
    api_fieldname: tier_history
    description: Tier history for this account.
    items:
      properties:
      - _key: tier
        description: 'The tier level of the account; `0`: free tier, `1`: commercial
          account, `2`: partner tier. Other values are reserved for the future.'
        example: '1'
        type: string
      - _key: updatedAt
        description: Last update UTC time RFC3339.
        example: '2018-02-14T15:24:14Z'
        format: date-time
        type: string
      type: object
    readOnly: true
    required: false
    type: array
  - _key: updated_at
    api_fieldname: updated_at
    description: Last update UTC time RFC3339.
    example: '2018-02-14T15:24:14Z'
    format: date-time
    readOnly: true
    required: false
    type: string
  - _key: upgraded_at
    api_fieldname: upgraded_at
    description: Time when upgraded to commercial account in UTC format RFC3339.
    example: '2018-02-14T15:24:14Z'
    format: date-time
    readOnly: true
    required: false
    type: string
  group_id: Accounts
  methods:
  - _key: api_keys
    description: 'Retrieve an array of API keys, optionally filtered by the owner.

      <b>Note:</b> This endpoint is restricted to administrators.


      **Example:**

      ```

      curl -X GET https://api.us-east-1.mbedcloud.com/v3/accounts/{account_id}/api-keys
      \

      -H ''Authorization: Bearer <access_key>''

      ```'
    drop_fields:
    - object
    - etag
    - type
    - filter
    - sub_accounts
    - total_count
    - has_more
    - data
    - key__eq
    - owner__eq
    field_renames: []
    fields:
    - _key: after
      api_fieldname: after
      description: The entity ID to retrieve after the given one.
      entity_fieldname: after
      example: 01619571f3c00242ac12000600000000
      external_param: true
      in: query
      name: after
      parameter_fieldname: after
      pattern: '[a-f0-9]{32}'
      required: false
      type: string
    - _key: id
      api_fieldname: account_id
      description: Account ID.
      entity_fieldname: id
      external_param: false
      in: path
      name: account_id
      parameter_fieldname: account_id
      required: true
      type: string
    - _key: include
      api_fieldname: include
      description: 'Comma-separated additional data to return. Currently supported:
        total_count.'
      entity_fieldname: include
      external_param: true
      in: query
      name: include
      parameter_fieldname: include
      required: false
      type: string
    - _key: limit
      api_fieldname: limit
      default: 50
      description: The number of results to return (2-1000). Default 50.
      entity_fieldname: limit
      example: 50
      external_param: true
      format: int32
      in: query
      name: limit
      parameter_fieldname: limit
      required: false
      type: integer
    - _key: order
      api_fieldname: order
      default: ASC
      description: 'Record order based on creation. Acceptable values: ASC, DESC.
        Default: ASC.'
      entity_fieldname: order
      enum:
      - ASC
      - DESC
      enum_reference: account_order_enum
      external_param: true
      in: query
      name: order
      parameter_fieldname: order
      required: false
      type: string
    foreign_key:
      entity: subtenant_api_key
    group_id: Accounts
    method: get
    mode: api_keys
    notes: This lists the api keys of the subtenant account.
    operation_id: getAllAccountApiKeys
    pagination: true
    parameter_map:
      account_id: id
    path: /v3/accounts/{account_id}/api-keys
    request_body: json
    request_content_type: application/json
    responses:
    - _key: '200'
      description: Successful operation.
      schema:
        foreign_key:
          entity: api_key
          group: Accounts
        pagination: true
        properties:
        - _key: after
          api_fieldname: after
          description: The entity ID to retrieve after the given one.
          entity_fieldname: after
          example: 01619571f3c00242ac12000600000000
          external_param: true
          in: query
          name: after
          parameter_fieldname: after
          pattern: '[a-f0-9]{32}'
          required: false
          type: string
        - _key: data
          api_fieldname: data
          description: A list of entities.
          entity_fieldname: data
          items:
            description: Represents an API key in Device Management.
            foreign_key:
              entity: api_key
              group: Accounts
            properties:
            - _key: account_id
              description: The ID of the account.
              example: 01619571e2e90242ac12000600000000
              pattern: '[a-f0-9]{32}'
              type: string
            - _key: created_at
              description: Creation UTC time RFC3339.
              example: '2018-02-13T09:35:20Z'
              format: date-time
              type: string
            - _key: creation_time
              description: The timestamp of the API key creation in the storage, in
                milliseconds.
              example: 1518630727683
              format: int64
              type: integer
            - _key: etag
              description: API resource entity version.
              example: '1'
              type: string
            - _key: groups
              description: A list of group IDs this API key belongs to.
              items:
                type: string
              type: array
            - _key: id
              description: The ID of the API key.
              example: 01619571f7020242ac12000600000000
              pattern: '[a-f0-9]{32}'
              type: string
            - _key: key
              description: The API key.
              example: ak_1MDE2MTk1NzFmNmU4MDI0MmFjMTIwMDA2MDAwMDAwMDA01619571f7020242ac12000600000000
              type: string
            - _key: last_login_time
              description: The timestamp of the latest API key usage, in milliseconds.
              example: 1518630727688
              format: int64
              type: integer
            - _key: name
              description: The display name for the API key.
              example: API key gorgon
              maxLength: 100
              type: string
            - _key: object
              description: 'Entity name: always ''api-key'''
              enum:
              - api-key
              type: string
            - _key: owner
              description: The owner of this API key, who is the creator by default.
              example: 01619571e2e89242ac12000600000000
              pattern: '[a-f0-9]{32}'
              type: string
            - _key: status
              description: The status of the API key.
              enum:
              - ACTIVE
              - INACTIVE
              example: ACTIVE
              type: string
            - _key: updated_at
              description: Last update UTC time RFC3339.
              example: '2018-02-14T15:24:14Z'
              format: date-time
              type: string
            required:
            - etag
            - id
            - key
            - name
            - object
            type: object
          type: array
        - _key: has_more
          api_fieldname: has_more
          description: Flag indicating whether there are more results.
          entity_fieldname: has_more
          example: false
          type: boolean
        - _key: limit
          api_fieldname: limit
          default: 50
          description: The number of results to return (2-1000). Default 50.
          entity_fieldname: limit
          example: 50
          external_param: true
          format: int32
          in: query
          name: limit
          parameter_fieldname: limit
          required: false
          type: integer
        - _key: object
          api_fieldname: object
          description: 'Entity name: always `list`.'
          entity_fieldname: object
          enum:
          - list
          type: string
        - _key: order
          api_fieldname: order
          default: ASC
          description: 'Record order based on creation. Acceptable values: ASC, DESC.
            Default: ASC.'
          entity_fieldname: order
          enum:
          - ASC
          - DESC
          enum_reference: api_key_order_enum
          external_param: true
          in: query
          name: order
          parameter_fieldname: order
          required: false
          type: string
        - _key: total_count
          api_fieldname: total_count
          description: The total number of records, if requested.
          entity_fieldname: total_count
          example: 20
          format: int32
          type: integer
        required:
        - data
        - has_more
        - limit
