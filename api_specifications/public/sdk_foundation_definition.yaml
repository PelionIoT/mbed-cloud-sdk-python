      \ of enrollment IDs to delete.\n\n**Example:**\n```\ncurl -X POST \\\n-H 'Authorization:\
      \ Bearer <access_key>' \\\n-F 'enrollment_identities=@/path/to/enrollments/enrollments.csv'\
