        \nA websocket channel can have only one active websocket connection at a time.\
        \ If a websocket connection for a channel exists and a new connection\nto\
        \ the same channel is made the connection is accepted and the older connection\
        \ will be closed.\n\n**Expiration of a websocket:**\n\nA websocket channel\
        \ will be expired if the channel does not have an opened websocket connection\
        \ for 24 hour period. Channel expiration\nmeans the channel will be deleted\
        \ and any undelivered notifications stored in its internal queue will be removed.\n\
        As long as the channel has an opened websocket connection or time between\
        \ successive websocket connections is less than 24 hours,\nthe channel is\
        \ considered active, notifications are stored in its internal queue and delivered\
        \ when a websocket connection is active.\nA channel can be also deleted explicitly\
        \ by a DELETE call.\n\nMore about [notification sending logic](/docs/current/integrate-web-app/event-notification.html#notification-sending-logic).\n\
        \n**Example usage:**\n\n    curl -X PUT https://api.us-east-1.mbedcloud.com/v2/notification/websocket\
        \ -H 'authorization: Bearer {api-key}'\n"
      operationId: registerWebsocket
      responses:
        200:
          description: 'Channel successfully updated. In the current v2 implementation
            this operation has no effect, and any subsequent PUT call from a client

            having a channel previously registered will result in 200 OK.

            '
          schema:
            $ref: '#/definitions/WebsocketChannel'
        201:
          description: Channel succesfully registered.
          schema:
            $ref: '#/definitions/WebsocketChannel'
        400:
          description: Other type of channel already exists.
        401: *id018
        403: *id019
      summary: Register a websocket channel
      tags:
      - Notifications
  /v2/notification/websocket-connect:
    get:
      description: "\nA websocket channel can have only one active websocket connection\
        \ at a time. If a websocket connection for a channel exists and a new connection\
        \ to the same channel is made the connection is accepted and the older connection\
        \ will be closed.<br/>\nOnce the socket has been opened, it may be closed\
        \ with one of the following status codes<br/>\n| Code | Description |\n|---|---|\n\
        |**1000**|Socket closed by the client.|\n|**1001**|Going away. Set when another\
        \ socket was opened on the used channel, or if the channel was deleted with\
        \ a REST call, or if the server is shutting down.|\n|**1006**|Abnormal loss\
        \ of connection. This code is never set by the service.|\n|**1008**|Policy\
        \ violation. Set when the API key is missing or invalid.|\n|**1011**|Unexpected\
        \ condition. Socket will be closed with this status at an attempt to open\
        \ a socket to an unexisting channel (without a prior REST PUT). This code\
        \ is also used to indicate closing socket for any other unexpected condition\
        \ in the server.|\n<br/>\n**Example usage:**\n\n    curl -X GET -N -I -H \"\
        Authorization:Bearer {apikey}\" -H \"Connection:upgrade\" -H \"Upgrade:websocket\"\
        \ -H \"Sec-WebSocket-Version: 13\" -H \"Sec-WebSocket-Key: {base64nonce}\"\
        \  https://api.us-east-1.mbedcloud.com/v2/notification/websocket-connect\n"
      operationId: connectWebsocket
      parameters:
      - default: Upgrade
        in: header
        name: Connection
        required: true
        type: string
      - default: websocket
        in: header
        name: Upgrade
        required: true
        type: string
      - description: 'ApiKey or user token must be present in the `Sec-WebSocket-Protocol`
          header **if Authorization header cannot be provided**

          `Sec-WebSocket-Protocol:"wss,pelion_ak_{api_key}"`

          Refer to the notification service documentation for examples of usage.

          '
        in: header
        name: Sec-WebSocket-Protocol
        required: false
        type: string
      - description: Originating host of the request
        in: header
        name: Origin
        required: true
        type: string
      - default: 13
        description: WebSocket version. MUST be 13.
        in: header
        name: Sec-WebSocket-Version
        required: true
        type: integer
      - description: 'The value of this header field MUST be a nonce consisting of
          a randomly selected 16-byte value that has

          been base64-encoded (see Section 4 of [RFC4648]).  The nonce MUST be selected
          randomly for each connection.

          '
        in: header
        name: Sec-WebSocket-Key
        required: true
        type: string
      responses:
        101:
          description: Switching protocols
        426:
          description: Upgrade required. Connect and/or Upgrade headers missing.
      summary: Open the websocket.
      tags:
      - Notifications
  /v2/subscriptions:
    delete:
      description: "Removes pre-subscriptions.\n\n**Example usage:**\n\n    curl -X\
        \ DELETE https://api.us-east-1.mbedcloud.com/v2/subscriptions -H 'authorization:\
        \ Bearer {api-key}'\n"
