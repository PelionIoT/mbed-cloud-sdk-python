          be changed immediately. INACTIVE users are locked out and not permitted
          to use the system. Can be changed by the Aggregator Admin only.
        enum:
        - ENROLLING
        - INVITED
        - ACTIVE
        - RESET
        - INACTIVE
        example: ACTIVE
        type: string
      username:
