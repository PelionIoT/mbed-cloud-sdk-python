definitions:
  AccountCreationReq:
    description: Represents an account creation request.
    properties:
      address_line1:
        description: Postal address line 1, no longer than 100 characters. Required
          for commercial accounts only.
        example: 110 Fulbourn Rd
        type: string
      address_line2:
        description: Postal address line 2, no longer than 100 characters.
        example: ' '
        type: string
      admin_email:
        description: The email address of the account admin, no longer than 254 characters.
        example: admin@arm.com
        type: string
      admin_full_name:
        description: The full name of the admin user to create.
        example: Admin Doe
        type: string
      admin_name:
        description: The username of the admin user to create, containing alphanumerical
          letters and -,._@+= characters. Must be 4-30 characters.
        example: admin
        type: string
      admin_password:
        description: The password when creating a new user. Generated when not present
          in the request.
        example: PZf9eEUH43DAPE9ULINFeuj
        type: string
      aliases:
        description: An array of aliases, no more than 10. Must be between 8 and 100
          characters, inclusive.
        items:
          type: string
        type: array
      city:
        description: The city part of the postal address, no longer than 100 characters.
          Required for commercial accounts only.
        example: Cambridge
        type: string
      company:
        description: The name of the company, no longer than 100 characters. Required
          for commercial accounts only.
        example: ARM Holdings Plc
        type: string
      contact:
        description: The name of the contact person for this account, no longer than
          100 characters. Required for commercial accounts only.
        example: J. Doe
        type: string
      contract_number:
        description: Contract number of the customer.
        example: 1NX25_0001
        type: string
      country:
        description: The country part of the postal address, no longer than 100 characters.
          Required for commercial accounts only.
        example: United Kingdom
        type: string
      customer_number:
        description: Customer number of the customer.
        example: 1NC25_0001
        type: string
      display_name:
        description: The display name for the account, no longer than 100 characters.
        example: ARM
        type: string
      email:
        description: The company email address for this account, no longer than 254
          characters. Required for commercial accounts only.
        example: info@arm.com
        type: string
      end_market:
        description: The end market of the account to create.
        example: IT
        type: string
      phone_number:
        description: The phone number of a representative of the company, no longer
          than 100 characters.
        example: +44 (1223) 400 400
        type: string
      postal_code:
        description: The postal code part of the postal address, no longer than 100
          characters.
        example: CB1 9NJ
        type: string
      state:
        description: The state part of the postal address, no longer than 100 characters.
        example: ' '
        type: string
    required:
    - end_market
    type: object
  AccountInfo:
    description: Represents an account in requests and responses.
    properties:
      address_line1:
        description: Postal address line 1.
        example: 110 Fulbourn Rd
        type: string
      address_line2:
        description: Postal address line 2.
        example: ' '
        type: string
      admin_email:
        description: The email address of the admin user created for this account.
          Present only in the response for account creation.
        example: admin@arm.com
        type: string
      admin_full_name:
        description: The full name of the admin user created for this account. Present
          only in the response for account creation.
        example: Admin Doe
        type: string
      admin_id:
        description: The ID of the admin user created for this account.
        example: 01619571e2e89242ac12000600000000
        type: string
      admin_key:
        description: The admin API key created for this account. Present only in the
          response for account creation.
        example: ak_1MDE2MTk1NzFmNmU4MDI0MmFjMTIwMDA2MDAwMDAwMDA01619571f7020242ac12000600000000B40IkJADMANmAscAj0Ot0n2yeQnyt9tT
        readOnly: true
        type: string
      admin_name:
        description: The username of the admin user created for this account. Present
          only in the response for account creation.
        example: admin
        type: string
      admin_password:
        description: The password of the admin user created for this account. Present
          only in the response for account creation.
        example: PZf9eEUH43DAPE9ULINFeuj
        type: string
      aliases:
        description: An array of aliases.
        items:
          type: string
        type: array
      city:
        description: The city part of the postal address.
        example: Cambridge
        type: string
      company:
        description: The name of the company.
        example: ARM Holdings Plc
        type: string
      contact:
        description: The name of the contact person for this account.
        example: J. Doe
        type: string
      contract_number:
        description: Contract number of the customer.
        example: 1NX25_0001
        type: string
      country:
        description: The country part of the postal address.
        example: United Kingdom
        type: string
      created_at:
        description: Creation UTC time RFC3339.
        example: '2018-02-13T09:35:20Z'
        format: date-time
        type: string
      custom_fields:
        additionalProperties:
          type: string
        description: Account's custom properties as key-value pairs.
        type: object
      customer_number:
        description: Customer number of the customer.
        example: 1NC25_0001
        type: string
      display_name:
        description: The display name for the account.
        example: ARM
        type: string
      email:
        description: The company email address for this account.
        example: info@arm.com
        type: string
      end_market:
        description: Account end market.
        example: IT
        type: string
      etag:
        description: API resource entity version.
        example: '1'
        type: string
      expiration:
        description: Expiration time of the account, as UTC time RFC3339.
        format: date-time
        type: string
      expiration_warning_threshold:
        description: Indicates how many days (1-180) before account expiration a notification
          email is sent.
        example: '180'
        type: string
      id:
        description: Account ID.
        example: 01619571e2e90242ac12000600000000
        type: string
      idle_timeout:
        description: The reference token expiration time, in minutes, for this account.
        example: '30'
        type: string
      limits:
        additionalProperties:
          type: string
        description: List of limits as key-value pairs if requested.
        type: object
      mfa_status:
        description: The enforcement status of multi-factor authentication, either
          `enforced` or `optional`.
        enum:
        - enforced
        - optional
        type: string
      notification_emails:
        description: A list of notification email addresses.
        items:
          type: string
        type: array
      object:
        description: 'Entity name: always `account`.'
        enum:
        - account
        type: string
      parent_account:
        $ref: '#/definitions/ParentAccountInfo'
        description: Contact details of the parent account.
      parent_id:
        description: The ID of the parent account, if any.
        example: 01619571dad80242ac12000600000000
        type: string
      password_policy:
        $ref: '#/definitions/PasswordPolicy'
        description: The password policy for this account.
      password_recovery_expiration:
        description: Indicates for how many minutes a password recovery email is valid
          (1-45).
        format: int32
        maximum: 45
        minimum: 1
        type: integer
      phone_number:
        description: The phone number of a company representative.
        example: +44 (1223) 400 400
        type: string
      policies:
        description: List of policies if requested.
        items:
          $ref: '#/definitions/FeaturePolicy'
        type: array
      postal_code:
        description: The postal code part of the postal address.
        example: CB1 9NJ
        type: string
      reason:
        description: A note with the reason for account status update.
        example: Subscription paid.
        type: string
      reference_note:
        description: A reference note for updating the status of the account.
        example: ARM-INT-0001
        type: string
      sales_contact:
        description: Email address of the sales contact.
        example: sales@arm.com
        type: string
      state:
        description: The state part of the postal address.
        example: ' '
        type: string
      status:
        description: The status of the account.
        enum:
        - ENROLLING
        - ACTIVE
        - RESTRICTED
        - SUSPENDED
        example: ACTIVE
        type: string
      sub_accounts:
        description: List of sub accounts. Not available for developer users.
        items:
          $ref: '#/definitions/AccountInfo'
        type: array
      template_id:
        description: Account template ID.
        example: 01619571e7160242ac12000600000000
        type: string
      tier:
        description: 'The tier level of the account; `0`: free tier, `1`: commercial
          account, `2`: partner tier. Other values are reserved for the future.'
        example: '1'
        type: string
      updated_at:
        description: Last update UTC time RFC3339.
        example: '2018-02-14T15:24:14Z'
        format: date-time
        type: string
      upgraded_at:
        description: Time when upgraded to commercial account in UTC format RFC3339.
        example: '2018-02-14T15:24:14Z'
        format: date-time
        type: string
    required:
    - end_market
    - etag
    - id
    - object
    - status
    - tier
    type: object
  AccountInfoList:
    properties:
      after:
        description: The entity ID to fetch after the given one.
        example: 01619571f3c00242ac12000600000000
        type: string
      data:
        description: A list of entities.
        items:
          $ref: '#/definitions/AccountInfo'
        type: array
      has_more:
        description: Flag indicating whether there are more results.
        example: false
        type: boolean
      limit:
        description: The number of results to return (2-1000), or equal to `total_count`.
        example: 50
        format: int32
        type: integer
      object:
        description: 'Entity name: always `list`.'
        enum:
        - list
        type: string
      order:
        description: 'The order of the records to return based on creation time. Available
          values: ASC, DESC; by default ASC.'
        enum:
        - ASC
        - DESC
        type: string
      total_count:
        description: The total number of records, if requested.
        example: 20
        format: int32
        type: integer
    required:
    - data
    - has_more
    - limit
    - object
    - total_count
    type: object
  AccountUpdateReq:
    description: Represents an account creation request.
    properties:
      address_line1:
        description: Postal address line 1, no longer than 100 characters. Required
          for commercial accounts only.
        example: 110 Fulbourn Rd
        type: string
      address_line2:
        description: Postal address line 2, no longer than 100 characters.
        example: ' '
        type: string
      aliases:
        description: An array of aliases, no more than 10. Aliases must be 8-120 characters,
          inclusive.
        items:
          type: string
        type: array
      city:
        description: The city part of the postal address, no longer than 100 characters.
          Required for commercial accounts only.
        example: Cambridge
        type: string
      company:
        description: The name of the company, no longer than 100 characters. Required
          for commercial accounts only.
        example: ARM Holdings Plc
        type: string
      contact:
        description: The name of the contact person for this account, no longer than
          100 characters. Required for commercial accounts only.
        example: J. Doe
        type: string
      country:
        description: The country part of the postal address, no longer than 100 characters.
          Required for commercial accounts only.
        example: United Kingdom
        type: string
      custom_fields:
        additionalProperties:
          type: string
        description: Account's custom properties as key-value pairs, maximum 10. Maximum
          key length 100 characters. Maximum value length 1000 characters.
        type: object
      display_name:
        description: The display name for the account, no longer than 100 characters.
        example: ARM
        type: string
      email:
        description: The company email address for this account, no longer than 254
          characters. Required for commercial accounts only.
        example: info@arm.com
        type: string
      end_market:
        description: The end market for this account, no longer than 100 characters.
        example: IT
        type: string
      expiration_warning_threshold:
        description: Indicates how many days before account expiration a notification
          email is sent (1-180).
        type: string
      idle_timeout:
        description: Reference token expiration time in minutes (1-120).
        type: string
      mfa_status:
        description: The enforcement status of multi-factor authentication, either
          `enforced` or `optional`.
        enum:
        - enforced
        - optional
        type: string
      notification_emails:
        description: A list of notification email addresses.
        items:
          type: string
        type: array
      password_policy:
        $ref: '#/definitions/PasswordPolicy'
        description: Password policy for this account.
      password_recovery_expiration:
        description: Indicates for how many minutes a password recovery email is valid
          (1-45).
        format: int32
        maximum: 45
        minimum: 1
        type: integer
      phone_number:
        description: The phone number of a representative of the company, no longer
          than 100 characters.
        example: +44 (1223) 400 400
        type: string
      postal_code:
        description: The postal code part of the postal address, no longer than 100
          characters.
        example: CB1 9NJ
        type: string
      state:
        description: The state part of the postal address, no longer than 100 characters.
        example: ' '
        type: string
    type: object
  AccountUpdateRootReq:
    description: Represents an account update request.
    properties:
      address_line1:
        description: Postal address line 1, no longer than 100 characters. Required
          for commercial accounts only.
        example: 110 Fulbourn Rd
        type: string
      address_line2:
        description: Postal address line 2, no longer than 100 characters.
        example: ' '
        type: string
      aliases:
        description: An array of aliases, no more than 10. An alias is not shorter
          than 8 and no longer than 100 characters.
        items:
          type: string
        type: array
      city:
        description: The city part of the postal address, no longer than 100 characters.
          Required for commercial accounts only.
        example: Cambridge
        type: string
      company:
        description: The name of the company, no longer than 100 characters. Required
          for commercial accounts only.
        example: ARM Holdings Plc
        type: string
      contact:
        description: The name of the contact person for this account, no longer than
          100 characters. Required for commercial accounts only.
        example: J. Doe
        type: string
      contract_number:
        description: Contract number of the customer.
        type: string
      country:
        description: The country part of the postal address, no longer than 100 characters.
          Required for commercial accounts only.
        example: United Kingdom
        type: string
      custom_fields:
        additionalProperties:
          type: string
        description: Account's custom properties as key-value pairs, with a maximum
          of 10 keys. The maximum length of a key is 100 characters. The values are
          handled as strings and the maximum length for a value is 1000 characters.
        type: object
      customer_number:
        description: Customer number of the customer.
        type: string
      display_name:
        description: The display name for the account, no longer than 100 characters.
        example: ARM
        type: string
      email:
        description: The company email address for this account, no longer than 254
          characters. Required for commercial accounts only.
        example: info@arm.com
        type: string
      end_market:
        description: The end market for this account, no longer than 100 characters.
        example: IT
        type: string
      expiration_warning_threshold:
        description: Indicates how many days before account expiration a notification
          email is sent (1-180).
        type: string
      idle_timeout:
        description: The reference token expiration time in minutes for this account.
          Between 1 and 120 minutes.
        type: string
      mfa_status:
        description: The enforcement status of setting up the multi-factor authentication.
          'Enforced' means that setting up the MFA is required after login. 'Optional'
          means that the MFA is not required.
        enum:
        - enforced
        - optional
        type: string
      notification_emails:
        description: A list of notification email addresses.
        items:
          type: string
        type: array
      password_policy:
        $ref: '#/definitions/PasswordPolicy'
        description: Password policy for this account.
      password_recovery_expiration:
        description: Indicates for how many minutes a password recovery email is valid
          (1-45).
        format: int32
        maximum: 45
        minimum: 1
        type: integer
      phone_number:
        description: The phone number of a representative of the company, no longer
          than 100 characters.
        example: +44 (1223) 400 400
        type: string
      postal_code:
        description: The postal code part of the postal address, no longer than 100
          characters.
        example: CB1 9NJ
        type: string
      sales_contact:
        description: Email address of the sales contact.
        type: string
      state:
        description: The state part of the postal address, no longer than 100 characters.
        example: ' '
        type: string
    type: object
  ActiveServicePackage:
    description: An active service package.
    properties:
      created:
        description: Service package creation time in RFC3339 date-time with millisecond
          accuracy and UTC time zone.
        format: date-time
        type: string
      expires:
        description: Service package expiration time in RFC3339 date-time with millisecond
          accuracy and UTC time zone.
        format: date-time
        type: string
      firmware_update_count:
        description: Size of firmware update quota of this service package.
        format: int32
        type: integer
      grace_period:
        description: Indicates whether the service package is in its grace period.
        type: boolean
      id:
        description: ID of this service package.
        type: string
      modified:
        description: Service package latest modified time in RFC3339 date-time with
          millisecond accuracy and UTC time zone.
        format: date-time
        type: string
      next_id:
        description: Next service package ID if this service package has a pending
          renewal, or null.
        type: string
      previous_id:
        description: Previous service package ID or null.
        type: string
      start_time:
        description: Service package start time in RFC3339 date-time with millisecond
          accuracy and UTC time zone.
        format: date-time
        type: string
    required:
    - id
    - created
    - modified
    - start_time
    - expires
    - firmware_update_count
    - grace_period
    type: object
  ActiveSession:
    description: Represents an active user session.
    properties:
      account_id:
        description: The UUID of the account.
        example: 01619571e2e90242ac12000600000000
        type: string
      ip_address:
        description: IP address of the client.
        example: 127.0.0.1
        type: string
      login_time:
        description: The login time of the user.
        example: '2018-02-14T17:52:07Z'
        format: date-time
        type: string
      object:
        description: 'Entity name: always ''user-session'''
        enum:
        - user-session
        type: string
      reference_token:
        description: The reference token.
        example: rt_CI6+5hS8p9DrCmkRyS6u4doUdiXr71dX7MqD+g0327hYQthEkYTxMMnCwHyf1rDdk
        type: string
      user_agent:
        description: User Agent header from the login request.
        example: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_1) AppleWebKit/537.36
          (KHTML, like Gecko) Chrome/41.0.2227.1 Safari/537.36
        type: string
    required:
    - account_id
    - ip_address
    - login_time
    - object
    - reference_token
    - user_agent
    type: object
  AggregatedQuotaUsageReport:
    description: Aggregated quota usage entry.
    properties:
      account_id:
        type: string
      amount:
        description: Amount of quota usage entry. Negative if quota consumption.
        format: int64
        type: integer
      campaign_name:
        description: 'Campaign name of quota usage entry.

          Null if quota usage entry type is not `reservation` or `reservation release`.'
        type: string
      time:
        description: Added time of quota usage entry in RFC3339 date-time with millisecond
          accuracy and UTC time zone.
        format: date-time
        type: string
      type:
        description: Type of quota usage entry.
        enum:
        - reservation
        - reservation_release
        - reservation_termination
        - package_renewal
        - package_creation
        - package_termination
        type: string
    required:
    - account_id
    - amount
    - type
    - time
    type: object
  AllServerCredentialsResponseData:
    properties:
      bootstrap:
        $ref: '#/definitions/CredentialsResponseData'
      lwm2m:
        $ref: '#/definitions/CredentialsResponseData'
    type: object
  ApiKeyInfoReq:
    description: Represents an API key in requests towards Device Management.
    properties:
      groups:
        description: A list of group IDs this API key belongs to.
        items:
          type: string
        type: array
      name:
        description: The display name for the API key, no longer than 100 characters.
        type: string
      owner:
        description: The owner of this API key.
        type: string
      status:
        description: The status of the API key.
        enum:
        - ACTIVE
        - INACTIVE
        type: string
    required:
    - name
    type: object
  ApiKeyInfoResp:
    description: Represents an API key in Device Management.
    properties:
      account_id:
        description: The ID of the account.
        example: 01619571e2e90242ac12000600000000
        pattern: '[a-f0-9]{32}'
        type: string
      created_at:
        description: Creation UTC time RFC3339.
        example: '2018-02-13T09:35:20Z'
        format: date-time
        type: string
      creation_time:
        description: The timestamp of the API key creation in the storage, in milliseconds.
        example: 1518630727683
        format: int64
        type: integer
      etag:
        description: API resource entity version.
        example: '1'
        type: string
      groups:
        description: A list of group IDs this API key belongs to.
        items:
          type: string
        type: array
      id:
        description: The ID of the API key.
        example: 01619571f7020242ac12000600000000
        type: string
      key:
        description: The API key.
        example: ak_1MDE2MTk1NzFmNmU4MDI0MmFjMTIwMDA2MDAwMDAwMDA01619571f7020242ac12000600000000
        type: string
      last_login_time:
        description: The timestamp of the latest API key usage, in milliseconds.
        example: 1518630727688
        format: int64
        type: integer
      name:
        description: The display name for the API key.
        example: API key gorgon
        type: string
      object:
        description: 'Entity name: always ''api-key'''
        enum:
        - api-key
        type: string
      owner:
        description: The owner of this API key, who is the creator by default.
        example: 01619571e2e89242ac12000600000000
        type: string
      status:
        description: The status of the API key.
        enum:
        - ACTIVE
        - INACTIVE
        example: ACTIVE
        type: string
      updated_at:
        description: Last update UTC time RFC3339.
        example: '2018-02-14T15:24:14Z'
        format: date-time
        type: string
    required:
    - etag
    - id
    - key
    - name
    - object
    type: object
  ApiKeyInfoRespList:
    properties:
      after:
        description: The entity ID to fetch after the given one.
        example: 01619571f3c00242ac12000600000000
        type: string
      data:
        description: A list of entities.
        items:
          $ref: '#/definitions/ApiKeyInfoResp'
        type: array
      has_more:
        description: Flag indicating whether there are more results.
        example: false
        type: boolean
      limit:
        description: The number of results to return (2-1000), or equal to `total_count`.
        example: 50
        format: int32
        type: integer
      object:
        description: 'Entity name: always `list`.'
        enum:
        - list
        type: string
      order:
        description: 'The order of the records to return based on creation time. Available
          values: ASC, DESC; by default ASC.'
        enum:
        - ASC
        - DESC
        type: string
      total_count:
        description: The total number of records, if requested.
        example: 20
        format: int32
        type: integer
    required:
    - data
    - has_more
    - limit
    - object
    - total_count
    type: object
  ApiKeyUpdateReq:
    description: Represents an API key in requests towards Device Management.
    properties:
      groups:
        description: A list of group IDs this API key belongs to.
        items:
          type: string
        type: array
      name:
        description: The display name for the API key, no longer than 100 characters.
        type: string
      owner:
        description: The owner of this API key.
        type: string
      status:
        description: The status of the API key.
        enum:
        - ACTIVE
        - INACTIVE
        type: string
    required:
    - name
    type: object
  AsyncID:
    properties:
      async-response-id:
        description: Asynchronous response unique ID.
        example: 9e3c96b8-c4d7-496a-ab90-cc732b9b560e
        type: string
    type: object
  AsyncIDResponse:
    properties:
      ct:
        description: The content type.
        example: text/plain
        type: string
      error:
        description: An optional error message describing the error.
        example: TIMEOUT
        type: string
      id:
        description: The unique ID of the asynchronous response.
        example: 9e3c96b8-c4d7-496a-ab90-cc732b9b560e
        type: string
      max-age:
        description: Determines how long this value stays valid in the cache, in seconds.
          0 means that the value is not stored in the cache.
        example: 60
        type: string
      payload:
        description: Requested data, base64 encoded.
        example: My4zMQ==
        type: string
      status:
        description: The asynchronous response status code for a device operation
          related to a proxy request or manual subscription.
        example: 200
        type: integer
