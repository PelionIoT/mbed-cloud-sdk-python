          Must be 4-30 characters.
        type: string
    type: object
  Webhook:
    properties:
      headers:
        additionalProperties:
          type: string
        description: The headers (key/value) sent with the notification. Optional.
        example: '{"authorization" : "f4b93d6e-4652-4874-82e4-41a3ced0cd56"}'
