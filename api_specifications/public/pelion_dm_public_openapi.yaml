  /v3/device-enrollment-denials:
    get:
      description: 'This produces a list of failed attempts to bootstrap using a particular
        certificate which is blacklisted (trusted_certificate).

        Returned list can be filtered by endpoint name. Trusted certificate ID filter
        is required.


        **Example usage:**

        ```

        curl -X GET -H ''Authorization: Bearer <valid access token>'' \

        https://api.us-east-1.mbedcloud.com/v3/device-enrollment-denials?trusted_certificate_id__eq={cert-id}&endpoint_name__eq={endpoint_name}

        ```

        '
      operationId: listEnrollmentDenialAttempts
      parameters:
      - description: filtering based on trusted certificate id
        in: query
        name: trusted_certificate_id__eq
        required: true
        type: string
      - description: filtering based on endpoint name
        in: query
        name: endpoint_name__eq
        type: string
      - description: Optional parameter for pagination. Denied device ID.
        in: query
        name: after
        type: string
      - description: Optional parameter for pagination.
        enum:
        - ASC
        - DESC
        in: query
        name: order
        type: string
      - description: Optional parameter for pagination.
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        200:
          description: Query Success. Responding with List of Devices.
          schema:
            $ref: '#/definitions/DenialAttemptsResponse'
        401:
          description: JWT validation failed.
          schema:
            $ref: '#/definitions/ErrorResponse'
        404:
          description: ID set in pagination parameter `after` not found.
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Return list of devices which were denied to bootstrap due to being
        subjected to blacklisting.
      tags:
      - EnrollmentDenials
      x-filter:
        endpoint_name:
        - eq
        trusted_certificate_id:
        - eq
  /v3/device-enrollment-denials/{device_enrollment_denial_id}:
    get:
      description: 'Query for a single attempt to bootstrap with a blacklisted certificate
        by ID.


        **Example usage:**

        ```

        curl -X GET -H ''Authorization: Bearer <valid access token>'' \

        https://api.us-east-1.mbedcloud.com/v3/device-enrollment-denials/{device_enrollment_denial_id}

        ```

        '
      operationId: getEnrollmentDenialAttempt
      parameters:
      - description: id of the recorded failed bootstrap attempt
        in: path
        name: device_enrollment_denial_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        200:
          description: Query Success. Responding with blacklisted device.
          schema:
            $ref: '#/definitions/BlackListedDeviceData'
        401:
          description: JWT validation failed.
          schema:
            $ref: '#/definitions/ErrorResponse'
        404:
          description: ID not found.
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Query for a single device by ID
      tags:
      - EnrollmentDenials
  /v3/device-enrollments:
    get:
      description: 'Provides a list of pending and claimed enrollments.


        **Example:**

        ```

        curl -X GET \

        -H ''Authorization: Bearer <api_key>'' \

        https://api.us-east-1.mbedcloud.com/v3/device-enrollments

        ```

        With query parameters:

        ```

        curl -X GET \

        -H ''Authorization: Bearer <api_key>'' \

        ''https://api.us-east-1.mbedcloud.com/v3/device-enrollments?limit=10''

        ```'
      operationId: getDeviceEnrollments
      parameters:
      - description: Number of results to return (2-1000).
        in: query
        maximum: 1000
        minimum: 2
        name: limit
        required: false
        type: integer
      - description: Entity ID to fetch after.
        in: query
        name: after
        required: false
        type: string
      - default: ASC
        description: ASC or DESC
        enum:
        - ASC
        - DESC
        in: query
        name: order
        required: false
        type: string
      - description: 'Comma-separated additional data to return. Currently supported:
          total_count.'
        in: query
        name: include
