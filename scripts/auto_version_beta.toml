[AutoVersionConfig]
CONFIG_NAME = "PYTHON"
RELEASED_VALUE = true
VERSION_LOCK_VALUE = true
VERSION_UNLOCK_VALUE = false
targets = [ "src/mbed_cloud/_version.py", "src/mbed_cloud/_build_info.py",]
DEVMODE_TEMPLATE = "{version}b{count}"

[AutoVersionConfig.key_aliases]
__version__ = "VERSION_KEY"
_locked = "VERSION_LOCK"
COMMIT = "COMMIT"
COMMIT_COUNT = "COMMIT_COUNT"
PRODUCTION = "RELEASE_FIELD"
SDK_MAJOR = "major"
SDK_MINOR= "minor"
SDK_PATCH = "patch"
